<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>工具提示</title>
		<style type="text/css">
			p .tooltip {
				color: green;
				position: relative;
			}
			P .tooltip::after {
				content: attr(title);
				word-break: keep-all;
				position: absolute;
				padding: 4px 16px ;
				color: #fff;
				background-color: #000000;
				left: calc(100% + 60px);
				top: 3px;
				border: 1px solid black;
				opacity: 0;
				transition: all 1s;
			}
			p .tooltip:hover::after {
				opacity: 1;
				left: calc(100% + 8px);
			
			}
			p .tooltip:hover::before {
				opacity: 1;
				left: calc(100% - 11px);
			}
		</style>				
	</head>
